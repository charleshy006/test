//服务器请求客户端的时间  s -------> c
message stReqClientTime
{
	optional uint32 curTime = 1;

	enum ProtoID
	{
		ModID = 1;
	}

	enum ProtoFunID
	{
		FunID = 10;	
	}
}

//发送自己的时间给服务器 c -------> s
message stSendClient2Svr
{
	optional uint32 curTime = 1;

	enum ProtoID
	{
		ModID = 1;
	}

